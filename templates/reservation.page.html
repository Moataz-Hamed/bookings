{{template "base" .}}

{{define "content"}}

    
<div class="container">
    <div class="row">
        <div class="col">
         <h1>Make Reservation</h1>
         <form method="post" action="" class="needs-validation" novalidate>

              <div class="form-group mt-5">
                 <label for="first_name">First Name</label>
                 <input type="text" name="first_name" class="form-control" id="first_name" required autocomplete="off">
             </div>
              <div class="form-group">
                 <label for="last_name">Last Name</label>
                 <input type="text" name="last_name"  class="form-control" id="last_name" required autocomplete="off">
             </div> 
              
              <div class="form-group">
                 <label for="Email">E-mail</label>
                 <input type="email" name="email" class="form-control" id="email" required autocomplete="off">
             </div>
             <div class="form-group">
                 <label for="phone">phone</label>
                 <input type="text" name="phone" class="form-control" id="phone" required autocomplete="off">
             </div>


             <hr>

             <input type="submit" class="btn btn-primary" value="Make Reservation">
         </form> 
    </div>
</div>
</div>

{{end}}
